version: "3.3"

volumes:
  ssl:
  db:
  phpmyadmin:

networks:
  nginx:

services:
  app:
    image: app
    build:
      context: ./app
      args:
        XDEBUG: ${APP_XDEBUG}
    working_dir: ${APP_WORKDIR}
    volumes:
      - $HOME/.cache/composer:/composer/cache
      - $HOME/.ssh:/home/www-data/.ssh
      - ../$APP_URL:/var/www/project
    environment:
      APP_ENV: ${APP_ENV}
      APP_DEBUG: ${APP_DEBUG}
      APP_URL: ${APP_URL}
      LIVERELOAD: ${APP_LIVERELOAD}
    ports:
      - 35729:35729
    networks:
      - nginx
    # command: tail -f /dev/null

  nginx:
    image: nginx
    build:
      context: nginx
    restart: always
    volumes:
      - ../$APP_URL:/var/www/project
      - ssl:/etc/letsencrypt
      - phpmyadmin:/var/www/html
    environment:
      APP_URL: ${APP_URL}
      NGINX_ROOT: ${NGINX_ROOT}
    ports:
      - 80:80
      - 443:443
    networks:
      nginx:
        aliases:
          - ${APP_URL}
    # command: tail -f /dev/null

  mariadb:
    image: mariadb:10.5.2
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME};
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db:/var/lib/mysql
    networks:
      - nginx
    ports:
      - 3306:3306

  redis:
    build: ./redis
    networks:
      - nginx

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5.0.2-fpm-alpine
    volumes:
      - phpmyadmin:/var/www/html
    restart: always
    environment:
      PMA_HOST: ${DB_HOST}
      UPLOAD_LIMIT: 10048M
    networks:
      - nginx

  mailhog:
    image: mailhog/mailhog
    ports:
      - 1025:1025
      - 8025:8025
    networks:
      - nginx
